<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OSMO-6: a freelance market</title>
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-danger bg-dark fixed-top">
        <a class="navbar-brand" href="index.html" id="logo">OSMO-6</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="freelancer.html">Get A Freelancer <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
        </div>
      </nav>

      <!--form-->
  <div class="container">
    <form action="http://localhost:3000/freelancer" method="POST" class="text-center" id="update-form">
      <h1 id="sign-up">EDIT PROFILE</h1>
      <div class="form-group p-1">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
       </div>
       <div class="form group p-1">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
       </div>
       <div class="form group p-1">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country">
       </div>   
       <div class="form group p-1">
        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills">
       </div>   
       <div class="form group p-1">
        <label for="education">Education:</label>
        <input type="text" id="education" name="education">
      </div>
      <div class="form group">
        <label for="description">Description:</label>
        <textarea name="description" id="description" cols="30" rows="3"></textarea><br>
     </div>         
      
      <button type="submit" value="Submit" class="btn btn-primary" id="submit-button">Submit</button>
    </form>
  </div>
        

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
